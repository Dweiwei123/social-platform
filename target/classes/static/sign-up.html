    <style>
        .shake {
            animation: shake 800ms ease-in-out;
        }

        @keyframes shake { /* 水平抖动，核心代码 */
            10%, 90% {
                transform: translate3d(-2px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(+4px, 0, 0);
            }
            30%, 70% {
                transform: translate3d(-8px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(+8px, 0, 0);
            }
            50% {
                transform: translate3d(-10px, 0, 0);
            }
        }
    </style>

                        <div class="form-group">

                            <div class="position-relative icon-form-control">
                                <i class="feather-calendar position-absolute"></i>
                                <input class="form-control" type="date" v-model="user.birthday">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">Password (6 or more characters)</label>
                            <div class="position-relative icon-form-control">
                                <i class="feather-unlock position-absolute"></i>
                                <input class="form-control" type="password" v-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">Confirm Password</label>
                            <div class="position-relative icon-form-control">
                                <i class="feather-lock position-absolute"></i>
                                <input class="form-control" type="password" v-model="againPassword">
                            </div>
                        </div>

                        <div style="color: red; text-align: center; font-size: large" v-bind:class="{'shake':shake}" v-if="flag"><i

<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            user: {gender: 1},
            againPassword: '',
            state: ["", "Please enter account !", "Please select gender !", "Please enter email !", "Please select birthday !", "Please enter password !", "Password must be at least six characters !", "The two passwords are inconsistent !", "Account already exists !"],
            flag: 0,
            shake: 0
        },
        methods: {
            register() { // 注册
                if (!this.user.username) {
                    this.shake = 1;
                    this.flag = 1;
                } else {
                    if (!this.user.gender) {
                        this.shake = 1;
                        this.flag = 2;
                    } else {
                        if (!this.user.email) {
                            this.shake = 1;
                            this.flag = 3;
                        } else {
                            if (!this.user.birthday) {
                                this.shake = 1;
                                this.flag = 4;
                            } else {
                                if (!this.user.password) {
                                    this.shake = 1;
                                    this.flag = 5;
                                } else {
                                    if(this.user.password.length < 6){
                                        this.shake = 1;
                                        this.flag = 6;
                                    } else {
                                        if (this.user.password != this.againPassword) {
                                            this.shake = 1;
                                            this.flag = 7;
                                        } else {
                                            axios.post('/register', this.user).then((res) => {
                                                //console.log(res);
                                                if (res.data === 1) {
                                                    sessionStorage.setItem("username", this.user.username);
                                                    alert("Welcome !");
                                                    location.href = 'index.html';
                                                } else {
                                                    this.shake = 1;
                                                    this.flag = 8;
                                                }
                                            });
                                        }
                                    }
                                }
                            }
                        }
                    }
                }

                setTimeout(this.change, 800);
            },
            change() {
                this.shake = 0
            }
        },
        created() {
            var that = this
            document.onkeydown = function (e) {
                var key = window.event.keyCode
                if (key === 13) {
                    that.register() // 触发事件
                }
            }
        },
        //     getImage() {
        //         _this = this;

        //             _this.key = res.data.key;
        //         })
        //     }
        // },

        // }
